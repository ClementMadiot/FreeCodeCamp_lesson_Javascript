<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        width="266"
        height="30"
        alt="freecodecamp"
      />
      <h1>Is it a Palindrome?</h1>

      <article class="palindrome-content">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" type="text" id="text-input" />
        <button class="palindrome-btn" type="submit" id="check-btn">
          Check
        </button>
        <div class="result-content" id="result"></div>
      </article>
      <article class="palindrome-description">
        <p>
          <span role="img" aria-label="light-bulc">ðŸ’¡</span> A
          <i class="italic">palindrome</i> is a word or sentence that's spelled
          the same way both forward and backward, ignoring punctuation, case,
          and spacing.
        </p>
      </article>
    </main>

    <script src="script.js"></script>
  </body>
</html>
