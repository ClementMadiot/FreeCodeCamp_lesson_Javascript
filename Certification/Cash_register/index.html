<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Cash Register Project</title>
  </head>
  <body>
    <main>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        class="fcc-logo"
        width="266"
        height="30"
        alt="freecodecamp"
      />
      <h1>Cash Register Project</h1>
      <div id="change-due"></div>
      <article class="input-section">
        <label for="cash">Enter cash fom customer:</label>
        <input id="cash" type="number" value="" />
        <button id="purchase-btn" type="button">Purchase</button>
      </article>
      <section class="container">
        <!-- 1 container  -->
        <article class="container-total">
          <p id="price-total" class="price-total"></p>
          <div class="connector blue"></div>
        </article>

        <!-- 2 container  -->
        <article id="container-register" class="container-register blue">
          <div class="container-cube">
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
            <div class="cube"></div>
          </div>
          <div id="container-info"></div>
        </article>
        <!-- 3 container  -->
        <article class="container-bottom blue">
          <div class="circle"></div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
