<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <main>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        class="fcc-logo"
        width="266"
        height="30"
        alt="freecodecamp"
      />
      <h1>Pokémon Search App</h1>
      <section>
        <article>
          <label for="search-button">Search for Pokémon Name or ID:</label>
          <input id="search-input" class="search-input" type="text" />
          <button id="search-button" class="search-button">Search</button>
        </article>
        <!-- info pokemon  -->
        <article>
          <h2 id="pokemon-name" class="pokemon-name">
            <span id="pokemon-id"></span>
          </h2>
          <div>
            <p id="weight" class="weight"></p>
            <p id="height" class="heigth"></p>
          </div>
          <div><!-- image pokemon  --></div>
          <!-- type pokemon -->
          <div>
            <p id="types" class="types"></p>
          </div>
        </article>
        <article>
          <!-- stat pokemon  -->
          <tr>
            <td>Base</td>
          </tr>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
