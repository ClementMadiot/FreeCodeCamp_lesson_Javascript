<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Pokémon Search App</title>
  </head>
  <body>
    <main>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        class="fcc-logo"
        width="266"
        height="30"
        alt="freecodecamp"
      />
      <h1>Pokémon Search App</h1>
      <section>
        <form role="search" id="search-form">
          <label for="search-button">Search for Pokémon Name or ID:</label>
          <div class="search-container">
            <input
              id="search-input"
              class="search-input"
              type="text"
              required
            />
            <button id="search-button" class="search-button">Search</button>
          </div>
        </form>
        <!-- info pokemon  -->
        <article class="output">
          <div class="top-output">
            <div class="flex">
              <p id="pokemon-name" class="pokemon-name"></p>
              <p id="pokemon-id"></p>
            </div>
            <div class="flex size">
              <p id="weight" class="weight"></p>
              <p id="height" class="heigth"></p>
            </div>
            <div class="img-container"></div>

            <div id="types"></div>
          </div>
        </article>

        <!-- stat pokemon  -->
        <article class="bottom-output">
          <table>
            <tbody>
              <tr>
                <th>Base</th>
                <th>Stats</th>
              </tr>
              <tr></tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp.Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp.Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
