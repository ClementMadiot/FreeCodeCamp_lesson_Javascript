<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Telephone Number Validator</title>
  </head>
  <body>
    <main>
      <img
        src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
        width="266"
        height="30"
        alt="freecodecamp"
      />
      <h1>Telephone Number <br class="title"/> Validator</h1>
      <section class="phone">
        <div class="top-phone"><span class="round"></span></div>
        <form id="form">
            <div class="form-content">
              <label for="number">Enter a Phone Number:</label>
              <input id="user-input" type="text" required>
              <div id="results-div" class=""></div>
            </div>
            <div class="buttons">
              <button id="check-btn">Check</button>
              <button id="clear-btn">Clear</button>
            </div>
        </form>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
